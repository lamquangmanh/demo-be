name: Continuous Deployment

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout develop branch
        uses: actions/checkout@v3

      - name: Run docker compose build
        run: docker-compose build

      - name: Run docker compose up
        run: docker-compose up -d
