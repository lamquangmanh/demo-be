syntax = "proto3";

package user;

import "base.proto";

service UsersService {
  rpc Create (User) returns (base.Success) {}
  rpc Get (base.GetRequest) returns (User) {}
  rpc List (base.ListRequest) returns (Users) {}
  rpc Update (User) returns (base.Success) {}
  rpc Delete (User) returns (base.Success) {}
}

message User {
  string id = 1;
  string name = 2;
  string username = 3;
}

message Users {
    repeated User users = 1;
    base.Pagination pagination = 2;
}
